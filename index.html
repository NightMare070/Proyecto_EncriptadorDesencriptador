<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Extra+Condensed:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
    <title>Encriptador/Desencriptador</title>
</head>
<body>
    <header>
        <div class="caja">
            <a href="index.html"><h1><img src="img/logo.jpg" alt="logo"></h1></a>
        </div>
    </header>

    <main>
        <h1>Encriptador/Desencriptador</h1>

        <section class="contenedor">
            <div class="formulario">
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Escriba aquí su mensaje" class="input-padron" required></textarea>
                <legend>&#9432;  Solo se aceptan letras minúsculas</legend>
                <legend>&#9432;  No se aceptan acentos ni caracteres especiales</legend>

                <div class="botones">
                    <button onclick="obtenerTexto('textarea', 'Encriptar')" class="enviar">Encriptar</button>
                    <button onclick="obtenerTexto('textarea', 'Desencriptar')" class="enviar">Desencriptar</button>
                </div>
            </div>
            <aside class="columna">
                <h2>Tu mensaje aquí</h2>
                <p id="mensajeFin"></p>
                <button onclick="copiarTexto('p');" class="copiar">Copiar</button>
            </aside>
        </section>
    </main>

    <footer>
        <p class="copyright">&copy; Copyright NightMare070 - 2024</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
